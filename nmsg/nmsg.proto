package nmsg;

message Nmsg {
    repeated NmsgPayload    payloads = 1;
}

message NmsgPayload {
    required Vendor         vid = 1;
    required int32          msgtype = 2;
    required int64          time_sec = 3;
    required fixed32        time_nsec = 4;
    optional bytes          payload = 5;
}
