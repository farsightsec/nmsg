package nmsg.isc;

enum Network {
    IP4 = 0;
    IP6 = 1;
}

enum Transport {
    UDP = 0;
    TCP = 1;
    ICMP = 2;
}

message Ncap {
    required Network        network_type = 1;
    required Transport      transport_type = 2;
    required bytes          srcip = 3;
    required bytes          dstip = 4;
    optional int32          tp_i0 = 5;
    optional int32          tp_i1 = 6;
    optional bytes          payload = 7;
}
